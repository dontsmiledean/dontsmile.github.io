<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: lightgray;
    }

    .logo {
      height: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    .content {
      width: 80%;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" class="logo">
  </header>
  <div class="container">
    <div class="content">
      <p>Welcome to my website!</p>
    </div>
  </div>
</body>
